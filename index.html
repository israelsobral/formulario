<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<section>
    <form action=" ">
        <h1>Formulário</h1>

        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" placeholder="Nome completo" required> <br>

        <label for="data">Data de nascimento: </label>
        <input type="date" name="" id="data" required> <br
        >
        <label for="email">Email:</label>
        <input type="email" name="" id="email" required> <br>
    
        <label for="genero">Gênero:</label>
        <select name="escolha" id="genero">
            <option value="opcao">Escolha</option>
            <option value="masc">Masculino</option>
            <option value="fem">Feminino</option>
        </select> <br>

        <label for="senha">Senha:</label>
        <input type="password" name="" id="senha" required minlength="6"> <br>

        <input type="submit" value="Cadastrar" id="cadastro">
    </form>
</section>
    
</body>
</html>
